<!DOCTYPE html>
<html>
<head>
    <title>Tokenización de Tarjeta</title>
</head>
<body>
    <h1>Tokenización de Tarjeta</h1>
    
    <!-- Formulario para tokenizar una tarjeta -->
    <h2>Tokenizar Tarjeta</h2>
    <form id="tokenizeForm">
        <label for="email">Email:</label>
        <input type="text" id="email" required><br>

        <label for="cardNumber">Número de Tarjeta:</label>
        <input type="text" id="cardNumber" required><br>

        <label for="cvv">CVV:</label>
        <input type="text" id="cvv" required><br>

        <label for="expirationMonth">Mes de Vencimiento:</label>
        <input type="text" id="expirationMonth" required><br>

        <label for="expirationYear">Año de Vencimiento:</label>
        <input type="text" id="expirationYear" required><br>

        <button type="submit">Tokenizar</button>
    </form>

    <!-- Formulario para obtener datos de tarjeta por token -->
    <h2>Obtener Datos de Tarjeta</h2>
    <form id="getCardForm">
        <label for="getToken">Token:</label>
        <input type="text" id="getToken" required><br>

        <button type="submit">Obtener Datos</button>
    </form>

    <!-- Resultados -->
    <h2>Resultados</h2>
    <div id="result"></div>

<script src="assets/main.ts"></script>
</body>
</html>
